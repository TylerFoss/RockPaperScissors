<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors </title>
    <link rel="stylesheet" href="rps.css">
  </head>
  <body>
<div class="choose" align="center">
     <h2 id="question">Rock, Paper, or Scissors"</h2>
     <h1>Result</h1>
    <button onClick="playerChoiceRock()" id="rock" type="button" name="button">Rock</button>
    <button onClick="playerChoicePaper()" id="paper" type="button" name="button">Paper</button>
    <button onClick="playerChoiceScissors()" id="scissors" type="button" name="button">Scissors</button>
    <button type="button" name="button" id="resetbtn">Reset Game</button>
    <h1 id="result">Result</h1>
    <h1><span id="p1Display">0</span> to <span id="compDisplay">0</h1>
      <button id="p1">Player One</button>
      <button id="comp">Computer</button>
</div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="rps.js"></script>
  </body>
</html>
